<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f9fafb" rx="8" ry="8"/>
  
  <!-- Traditional Engineering Schematic -->
  
  <!-- Layer 1: Foundation - Schema.org/JSON-LD -->
  <g transform="translate(20, 330)">
    <rect width="360" height="50" rx="4" ry="4" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
    <text x="180" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Schema.org / JSON-LD Foundation</text>
  </g>
  
  <!-- Layer 2: Standards -->
  <g transform="translate(20, 260)">
    <rect width="360" height="50" rx="4" ry="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">Metadata Standards</text>
    
    <g transform="translate(30, 25)">
      <rect width="40" height="20" rx="4" ry="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
      <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">glTF</text>
    </g>
    
    <g transform="translate(80, 25)">
      <rect width="40" height="20" rx="4" ry="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
      <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">USD</text>
    </g>
    
    <g transform="translate(130, 25)">
      <rect width="40" height="20" rx="4" ry="4" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
      <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">VRM</text>
    </g>
    
    <g transform="translate(180, 25)">
      <rect width="40" height="20" rx="4" ry="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">FBX</text>
    </g>
    
    <g transform="translate(230, 25)">
      <rect width="50" height="20" rx="4" ry="4" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" alignment-baseline="middle">COLLADA</text>
    </g>
    
    <g transform="translate(290, 25)">
      <rect width="40" height="20" rx="4" ry="4" fill="#ec4899" stroke="#db2777" stroke-width="1"/>
      <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" alignment-baseline="middle">C2PA</text>
    </g>
  </g>
  
  <!-- Layer 3: MVMD Integration Profiles -->
  <g transform="translate(20, 190)">
    <rect width="360" height="50" rx="4" ry="4" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="180" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">MVMD Integration Profiles</text>
  </g>
  
  <!-- Layer 4: Interoperable Implementation -->
  <g transform="translate(20, 120)">
    <rect width="360" height="50" rx="4" ry="4" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Interoperable Implementation</text>
    
    <g transform="translate(60, 25)">
      <rect width="60" height="20" rx="4" ry="4" fill="#dcfce7" stroke="#059669" stroke-width="1"/>
      <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" alignment-baseline="middle">NFTs</text>
    </g>
    
    <g transform="translate(150, 25)">
      <rect width="60" height="20" rx="4" ry="4" fill="#dcfce7" stroke="#059669" stroke-width="1"/>
      <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" alignment-baseline="middle">Digital Assets</text>
    </g>
    
    <g transform="translate(240, 25)">
      <rect width="60" height="20" rx="4" ry="4" fill="#dcfce7" stroke="#059669" stroke-width="1"/>
      <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle" alignment-baseline="middle">Data</text>
    </g>
  </g>
  
  <!-- Layer 5: Metaverse Platforms -->
  <g transform="translate(20, 50)">
    <rect width="360" height="50" rx="4" ry="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="180" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Metaverse Platforms</text>
  </g>
  
  <!-- Connecting Arrows -->
  <g>
    <!-- Layer 1 to Layer 2 -->
    <path d="M200 330 L200 310" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    
    <!-- Layer 2 to Layer 3 -->
    <path d="M200 260 L200 240" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    
    <!-- Layer 3 to Layer 4 -->
    <path d="M200 190 L200 170" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    
    <!-- Layer 4 to Layer 5 -->
    <path d="M200 120 L200 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" fill="#334155" text-anchor="middle" font-weight="bold">MVMD Integration Architecture</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
</svg> 