<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Metaverse Asset Standards -->
  <rect x="100" y="30" width="600" height="80" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Metaverse Asset Standards</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">GLTF, USD, VRM, C2PA</text>

  <!-- Connecting Arrow -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="#333" stroke-width="2"/>
  <polygon points="400,160 395,150 405,150" fill="#333"/>

  <!-- Schema.org | JSON-LD -->
  <rect x="100" y="160" width="600" height="60" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Schema.org | JSON-LD</text>

  <!-- Connecting Arrow -->
  <line x1="400" y1="220" x2="400" y2="260" stroke="#333" stroke-width="2"/>
  <polygon points="400,270 395,260 405,260" fill="#333"/>

  <!-- MVMD Integration Profiles -->
  <rect x="100" y="270" width="600" height="80" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">MVMD Integration Profiles</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">[ TAG CLOUD OF PROFILES FROM DOCS HERE ]</text>

  <!-- Connecting Arrow -->
  <line x1="400" y1="350" x2="400" y2="390" stroke="#333" stroke-width="2"/>
  <polygon points="400,400 395,390 405,390" fill="#333"/>

  <!-- NFTs|Digital Assets|Data -->
  <rect x="100" y="400" width="600" height="60" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">NFTs|Digital Assets|Data</text>

  <!-- Connecting Arrow -->
  <line x1="400" y1="460" x2="400" y2="500" stroke="#333" stroke-width="2"/>
  <polygon points="400,510 395,500 405,500" fill="#333"/>

  <!-- interoperable implementation -->
  <rect x="100" y="510" width="600" height="60" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">interoperable implementation</text>

  <!-- Connecting Arrow -->
  <line x1="400" y1="570" x2="400" y2="610" stroke="#333" stroke-width="2"/>
  <polygon points="400,620 395,610 405,610" fill="#333"/>

  <!-- metaverse platforms, digital asset, stores, web3 explorers -->
  <rect x="100" y="620" width="600" height="60" rx="4" ry="4" stroke="#333" stroke-width="2" fill="#fff" transform="translate(0,-110)"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" transform="translate(0,30)">metaverse platforms, digital asset, stores, web3 explorers</text>

  <!-- Numbered circles for steps -->
  <circle cx="70" cy="70" r="15" fill="#3182CE"/>
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">1</text>
  
  <circle cx="70" cy="190" r="15" fill="#3182CE"/>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2</text>
  
  <circle cx="70" cy="310" r="15" fill="#3182CE"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">3</text>
  
  <circle cx="70" cy="430" r="15" fill="#3182CE"/>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">4</text>
  
  <circle cx="70" cy="540" r="15" fill="#3182CE"/>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">5</text>
</svg> 